<div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-sm-6">                    
    <div class="panel panel-centered" >
        <h4>Sign in</h4>
        <!--<div class="panel-heading">
            <div class="panel-title">Sign In</div>
            <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Forgot password?</a></div>
        </div>-->     

        <div style="padding-top:20px" class="panel-body row" >

            {#errors}
            <div id="login-alert" class="alert alert-danger col-sm-12">{errors}</div>
            {:else}
             <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
            {/errors}
                
            <form id="loginform" class="form-horizontal col-sm-12" role="form" action="/login" method="post">
                <div style="margin-bottom: 20px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="username or email">                                        
                </div>
                    
                <div style="margin-bottom: 15px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input id="login-password" type="password" class="form-control" name="password" placeholder="password">
                </div>
                        
                <input id="origin" name="origin" type="hidden" value="{origin|u|s}">
                   
	    <div class="input-group col-sm-12">
		<div class="checkbox pull-left">
		    <label>
			<input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
		    </label>
		</div>
		<div class="pull-right controls">
		    <button id="btn-login" class="btn btn-success" type="submit">Login</button>
		</div>
                </div>

               <!-- <div style="margin-top:10px" class="form-group ">
                    <!-- Button 
                </div> -->

            </form>     
        </div>                     
    </div>  
    <div class="col-sm-offset-2 col-sm-8">
        <a class="center-block" href="/login/forgotten">Forgot password? Click here!</a>
    </div>
</div>

<div id="registerbox" style="margin-top:50px;" class="mainbox col-md-6 col-sm-6">                    
    <div class="panel panel-centered panel-fancy">
        <!--
        <div class="panel-heading">
            <div class="panel-title">Create Account</div>

        </div>     
        -->
        <h4> Create Account</h4>
        <div style="padding-top:30px" class="panel-body" >

            {#registererrors}
            <div id="login-alert" class="alert alert-danger col-sm-12">{registererrors}</div>
            {:else}
             <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
            {/registererrors}

            {#registererrors}
            <div id="registerContainer">
            {:else}

            <!--<p> orem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation   </p>-->

            <button class="btn btn-primary btn-block" id="showRegister">Create Account</button>

            <div id="registerContainer" style="display:none">

            <script type="text/javascript">
                $("#showRegister").click(function() {
                    
                    $("#showRegister").hide(0,function() {
                        $("#registerContainer").show("slow");   
                    });
                })
            </script>

            {/registererrors}
            
                <form id="registerform" class="form-horizontal" role="form" action="/signup" method="post">
                            
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        {#username}
                        <input id="username" class="form-control" name="email" value="{username}" placeholder="username or email">
                        {/username}
                        {^username}    
                        <input id="username" class="form-control" name="email" placeholder="username or email">           
                        {/username}

                    </div>

                    <input id="origin" name="origin" type="hidden" value="{origin|u|s}">

                        
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="register-password" type="password" class="form-control" name="passwd" placeholder="password">
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="register-password-again" type="password" class="form-control" name="passwdAgain" placeholder="Repeat Password">
                    </div>
                            
                    <input id="origin" name="origin" type="hidden" value="{origin|u|s}">

                    <div style="margin-top:10px" class="form-group">
                        <!-- Button -->

                        <div class="col-sm-12 controls">
                          <button id="btn-register" class="btn btn-success" type="submit">Create Account</button>
                        </div>
                    </div>
                </form>
            </div>     
        </div>                     
    </div>  
</div>
