<div id="loginbox" style="margin-top:10px;" class="mainbox col-md-6 col-sm-6">                    
    <div class="panel panel-centered" >
        <h4>Sign in</h4>
        <!--<div class="panel-heading">
            <div class="panel-title">Sign In</div>
            <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Forgot password?</a></div>
        </div>-->     

        <div style="padding-top:20px" class="panel-body row" >

            <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                
            <form id="loginform" class="form-horizontal col-sm-12" role="form">
                <div style="margin-bottom: 20px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="username or email">                                        
                </div>
                    
                <div style="margin-bottom: 15px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input id="login-password" type="password" class="form-control" name="password" placeholder="password">
                </div>
                        
                   
                <div class="input-group col-sm-12">
                    <div class="checkbox pull-left">
                        <label><input id="login-remember" type="checkbox" name="remember" value="1"> Remember me</label>
                    </div>

                    <div class="pull-right controls">
                        <button id="btn-login" class="btn btn-success" type="button">Login</button>
                    </div>
                </div>

            </form>     
        </div>                     
    </div>  
    <div class="col-sm-offset-2 col-sm-8">
        <a class="center-block" href="/login/forgotten">Forgot password? Click here!</a>
    </div>
</div>

<div id="registerbox" style="margin-top:10px;" class="mainbox col-md-6 col-sm-6">                    
    <div class="panel panel-centered panel-fancy">

        <h4> Create Account</h4>
        <div style="padding-top:30px" class="panel-body" >

            <div style="display:none" id="register-alert" class="alert alert-danger col-sm-12"></div>

            <div id="registerContainer">
            
                <form id="registerform" class="form-horizontal" role="form">
                            
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="username" class="form-control" name="username" placeholder="username or email">
                    </div>
                        
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="register-password" type="password" class="form-control" name="password" placeholder="password">
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="register-password-again" type="password" class="form-control" name="passwordAgain" placeholder="Repeat Password">
                    </div>
                            
                    <div style="margin-top:10px" class="form-group">
                        <div class="col-sm-12 controls">
                          <button id="btn-register" class="btn btn-success" type="button">Create Account</button>
                        </div>
                    </div>

                </form>
            </div>     
        </div>                     
    </div>  
</div>

<script type="text/javascript" src="/javascript/loginformpost.js"></script>
