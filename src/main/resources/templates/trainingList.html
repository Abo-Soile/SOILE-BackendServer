{>header /}

<div id="main" class="container">
  <div class="row">
    <div class="col-md-10">
      <form action="" method="post">
        <button type="submit" class="btn btn-primary">Create new training experiment</button> 
      </form> 
      <div class="panel">
        <h4>Training experiments</h4>
        <ul>
          {#trainings uri=URI}
            <li><a href="{uri}/{_id}">
              {?name}
                {name} 
              {:else}
                Unnamed Experiment
              {/name}
              </a>
              {?linkParent}
              <small>linked to {linkParent.name}</small>
              {/linkParent}
              </li>
          {/trainings}
        </ul>
      </div>
    </div>
  </div>
</div>
{>footer /}
