openapi: 3.0.0
servers:
  # Added by API Auto Mocking Plugin
  - description: SwaggerHub API Auto Mocking
    url: https://virtserver.swaggerhub.com/THOMASPFAU/SoileAPI/1.0.0
  - description: Soile Backend API
    url: soile.nbe.aalto.fi
info:
  description: This is the Backend API for the Soile webservice.
  version: "1.0.0"
  title: Soile Backend API
  contact:
    email: thomas.pfau@aalto.fi
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
tags:
  - name: login
    description: Anything connected to login and registration
  - name: project
    description: Operations associated with a project.
  - name: projectexecution
    description: Anything to do with running projects / project instances.
  - name: participation
    description: Operations that are used by participants of a project.
  - name: exeriment
    description: Operations associated with experiments
  - name: user
    description: Operations associated with user modifications
  - name: task
    description: Operations associated with Task operations including requests for task ressources etc.
paths:
  /register:
    post:
      tags: 
        - login 
        - user
      summary: Register a new user. 
      operationId: registerUser
      description: Create a new user for the platform. 
      responses:
        '201':
          description: User created
        '400':
          description: bad input. Can be user already exists, email already exists or similar.
        '409':
          description: User (or email) already exists in the user database. 
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegistrationInformation'
        description: The data for the user to be created (at least, username, password and email are required necessary).          
  /test/auth:
    get:
      security:
        - cookieAuth: []
        - JWTAuth: []
      tags: 
        - login 
      summary: Test whether the login is successfull, if successfull indicates the authenticated user.
      operationId: testAuth
      responses:
        '200':
          description: User authenticated successfully
          content: 
            application/json:
                schema:
                  type: object
                  properties:
                    authenticated: 
                      type: boolean
                      description: true if authenticated, false if not.
                    user: 
                      type: string
        '401':
          description: No user authenticated
  /login:
    post:
      tags: 
        - login 
      summary: Login as a user
      operationId: loginUser
      description: Log in as a user, receive an access token.
      responses:
        '200':
          $ref: '#/components/responses/LoginSuccessful'     
        '400':
          description: bad input parameter
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
                type: object
                properties:
                  username: 
                    type: string
                    description: the username
                  password: 
                    type: string
                    description: the password
                  remember:
                    type: string
                    description: whether to create a cookie to remember the login for more than a session.. has to be "1" or "0"
                    example: "1"
          application/json:
            schema:
              type: object
              properties:
                username: 
                  type: string
                  description: the username
                password: 
                  type: string
                  description: the password
                remember:
                  type: string
                  description: whether to create a cookie to remember the login for more than a session.. has to be "1" or "0"
                  example: "1"
        description: Login Data, containing username and password in the same schema as the User. 
        
  /user/list:
    get:
      security:
        - cookieAuth: []
        - JWTAuth: []
      tags:
        - user
      summary: Get a list of users
      operationId: listUsers
      description: |
        Get a list of users with properties and users listed depending on the level of access of the request
      parameters:
        - in: query
          name: searchString
          description: pass an optional search string for looking up users
          required: false
          schema:
            type: string
        - in: query
          name: skip
          required: false
          description: number of records to skip for pagination
          schema:
            type: integer
            format: int32
            minimum: 0
        - in: query
          name: limit
          required: false
          description: maximum number of records to return
          schema:
            type: integer
            format: int32
            minimum: 0
            maximum: 50
      responses:
        '200':
          description: search results matching criteria, content depends on the access level of the request.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/UserInfo'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '400':
          description: bad input parameter
  /user/create:
    post:
      security:
        - cookieAuth: []
        - JWTAuth: []
      tags:
        - user
      summary: Create a user
      operationId: createUser
      description: Adds a user to the system
      responses:
        '201':
          description: User created
        '400':
          description: 'invalid input, object invalid'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '409':
          $ref: '#/components/responses/UserExists'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
        description: The data for the user to be created (at least, username, password and email are required necessary).
  /user/delete:
    post:
      security:
        - cookieAuth: []
        - JWTAuth: []
      tags:
        - user
      summary: Create a user
      operationId: removeUser
      description: Remove a user from the system. Must either be requested by the user or an authorized user (i.e. Admin)).
      responses:
        '202':
          description: User deleted
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '400':
          description: 'invalid input, object invalid'
        '403':
          description: User has no authorization to make this call 
        '410':
          $ref: '#/components/responses/UserDoesNotExist'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                username: 
                  type: string
                  description: the username of the user to delete
                deleteFiles:
                  type: boolean
                  description: "Whether to delete all information for this user from any projects"
  /user/info:
    get:
      security:
        - cookieAuth: []
        - JWTAuth: []
      tags:
        - user
      summary: Get details of a user
      operationId: getUserInfo
      description: Get the details of a user (not the password obviously).
      parameters:
        - name: username
          in: query
          required: true
          description: Username for which info is requested
          schema:
            type : string
            
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestrictedUserInfo'
          description: The details of the user, no password is supplied... 
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '400':
          description: 'invalid input, object invalid'
        '403':
          description: User has no authorization to make this call 
        '410':
          $ref: '#/components/responses/UserDoesNotExist'
    post:
      security:
        - cookieAuth: []
        - JWTAuth: []
      tags:
        - user
      summary: Set details of a user
      operationId: setUserInfo
      description: Set the details of a user.
      requestBody:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestrictedUserInfo'
          description: The details of the user, no password is supplied... 
      responses:
        '200':
          description: "Successful update"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RestrictedUserInfo'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '400':
          description: 'invalid input, object invalid'
        '403':
          description: User has no authorization to make this call 
        '410':
          $ref: '#/components/responses/UserDoesNotExist'
          
  /user/setpassword:
    post:
      security:
        - cookieAuth: []
        - JWTAuth: []
      tags:
        - user
      summary: Set password of a user
      operationId: setPassword
      description: Set the password of a user.
      requestBody:
          content:
            application/json:
              schema:
                type: object
                required:
                  - username
                  - password
                properties:
                  username:
                    type: string
                    example: MyUser
                    description: Must not include any @ symbols
                  password:
                    type: string
                    description: the new password
          description: The details of the user, no password is supplied... 
      responses:
        '200':
          description: "Successful update"
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '400':
          description: 'invalid input, object invalid'
        '403':
          description: User has no authorization to make this call 
        '410':
          $ref: '#/components/responses/UserDoesNotExist'
  /user/setrole:
    post:
      security:
        - cookieAuth: []
        - JWTAuth: []
      tags:
        - user
      summary: Set the access groups of a user account. 
      operationId: setRole
      description: Set the role of a user account.Only Admins can set roles
      responses:
        '200':
          description: Role updated
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '400':
          description: 'invalid input, object invalid'
        '403':
          description: 'User has no authorization to make this call'
        '410':
          $ref: '#/components/responses/UserDoesNotExist'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  example: MyUser
                  description: Must not include any @ symbols
                role:
                  type: string
                  example: "Admin"
  /user/setpermissions:
    post:
      security:
        - cookieAuth: []
        - JWTAuth: []
      tags:
        - user
      summary: Set the access groups of a user account. 
      operationId: permissionChange
      description: Set the roles and permissions of a user account. Admins can set all groups/permissions, users can set permissions for Experiments they own.
      responses:
        '200':
          description: Roles updated
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '400':
          description: 'invalid input, object invalid'
        '403':
          description: 'User has no authorization to make this call'
        '410':
          $ref: '#/components/responses/UserDoesNotExist'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  example: MyUser
                  description: Must not include any @ symbols
                command:
                  type: string
                  example: 'set'
                  description: the type of change. set will replace any permissions currently present (only admins can do this), add will add permissions (can be called by a user who has full permission for the relevant resources), remove will remove them (same as add).
                permissionsProperties:
                  type: object
                  properties:
                    elementType: 
                      type: string
                      description: "whether the permission is a 'TASK', 'PROJECT', 'EXPERIMENT' or 'INSTANCE'"
                      example: "instance"
                    permissionSettings:
                      $ref : '#/components/schemas/PermissionsSettings'
                    
        description: With command set to setCommand, body needs both permissions and roles and will replace permissions, if the requestor has the permissions to do so.
                     With add/delete Command only the added or deleted Roles/permissions need to be supplied.
  /user/getaccess:
    get:
      security:
        - cookieAuth: []
        - JWTAuth: []
      tags:
        - user
      summary: Get the permissions of a specified user. 
      operationId: permissionOrRoleRequest
      description: Get the permissions of a specified user.
      parameters:
        - name: username
          in: query
          required: true
          description: Username for which info is requested
          schema:
            type : string
            
      responses:
        '200':
          $ref: '#/components/responses/AccessOfUser'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '400':
          description: 'invalid input, object invalid'
        '403':
          description: User has no authorization to make this call 
        '410':
          $ref: '#/components/responses/UserDoesNotExist'
  /task/list:
    get:
      security:
        - cookieAuth: []
        - JWTAuth: []
      tags:
        - task
      summary: Get a list of all tasks.
      operationId: getTaskList
      description: Get a list of all public tasks, a task could be private, in which case it is only shown, if the user has access.
      responses:
        '200':
          description: A List of tasks, with names and IDs
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ObjectList'      
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '400':
          description: 'invalid input, object invalid'
        '403':
          description: User has no authorization to make this call 
  /task/{id}/list:
    get:
      security:
        - cookieAuth: []
        - JWTAuth: []
      tags:
        - task
      summary: Get a list of all tagged versions of a specific task
      operationId: getVersionsForTask
      description: Get a list of all tagged versions of a task, a task could be private, in which case access can be denied
      parameters:
        - name: id
          in: path
          required: true
          description: UUID of the task for which versions are requested
          schema:
            type : string
            
      responses:
        '200':
          description: A List of tasks versions, with Tags and Date information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ElementVersions'
                
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '400':
          description: 'invalid input, object invalid'
        '403':
          description: User has no authorization to make this call 
        '410':
          $ref: '#/components/responses/ResourceDoesNotExist' 
  /task/{id}/{version}/filelist:
    get:
      security:
        - cookieAuth: []
        - JWTAuth: []
      tags:
        - task
      summary: Get a list of all files for the given task at the given version
      operationId: getTaskFileList
      description: Obtain a list of allfiles available for a given task at a given version.
      parameters:
        - name: id
          in: path
          required: true
          description: UUID of the task for which versions are requested
          schema:
            type : string
        - name: version
          in: path
          required: true
          description: version of the task
          schema:
            type : string            
      responses:
        '200':
          description: A List of Files as a Json Array. Folders are represented as JsonObjects
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/FileDirectory'
                
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '400':
          description: 'invalid input, object invalid'
        '403':
          description: User has no authorization to make this call 
        '410':
          $ref: '#/components/responses/ResourceDoesNotExist'           
  /task/create:
    get:
      security:
        - cookieAuth: []
        - JWTAuth: []
      tags:
        - task
      summary: Create a new task
      operationId: createTask
      description: Create a new empty task and get a UUID as well as an initial version for it.
      parameters:
        - name: name
          in: query
          required: true
          description: Name of the Task
          schema:
            type : string
            
        - name: codeType
          in: query
          required: true
          description: Code type
          schema:
            type : string
            example: "javascript"
            description: The type of code used for this task. This is not changeable after creation.
        - name: codeVersion
          in: query
          description: Version of the code used for the task.
          schema:
            type : string
            example: "2022.2.5"
            description: The version of the codeType used. 
      responses:
        '200':
          description: New Task created
          content:
            application/json:
              schema:
                 $ref: '#/components/schemas/Task'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '409':
          description: "Name already exists" 
        '400':
          description: 'invalid input, object invalid'
        '403':
          description: User has no authorization to make this call 
  /task/{id}/{version}:
    get:
      security:
        - cookieAuth: []
        - JWTAuth: []
      tags:
        - task
      summary: Get the specified task at the specified version
      operationId: getTask
      description: Get the specifications of a task
      parameters:
        - name: id
          in: path
          required: true
          description: UUID of the task
          schema:
            type : string
            
        - name: version
          in: path
          required: true
          description: version of the requested task, can be either a tag or a commit id
          schema:
            type : string
            
      responses:
        '200':
          description: The task specification
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '400':
          description: 'invalid input, object invalid'
        '403':
          description: User has no authorization to make this call 
        '410':
          $ref: '#/components/responses/ResourceDoesNotExist'  
    post:
      security:
        - cookieAuth: []
        - JWTAuth: []
      tags:
        - task
      summary: Update a Task 
      operationId: updateTask
      description: Updates the task with the provided code. 
      parameters:
        - name: id
          in: path
          required: true
          description: UUID of the task
          schema:
            type : string
            
        - name: version
          in: path
          required: true
          description: version of the task to update
          schema:
            type : string
            
      responses:
        '200':
          $ref: '#/components/responses/ObjectUpdated'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '400':
          description: 'invalid input, object invalid'
        '403':
          description: User has no authorization to make this call 
        '410':
          $ref: '#/components/responses/ResourceDoesNotExist'  
      requestBody:
        content:
          application/json:
            schema:
             $ref: '#/components/schemas/Task'
        description: In addition to the required fields, this submission also needs a tag. Otherwise the only way to obtain this version again is by providing the returned version id.
        
  /task/{id}/{version}/execute:
    get:
      security:
        - cookieAuth: []
        - JWTAuth: []
      tags:
        - task
      summary: Get the executable code for the task at this version.
      operationId: getExecution
      description: Get the executable code for the task
      parameters:
        - name: id
          in: path
          required: true
          description: UUID of the task
          schema:
            type : string
        - name: version
          in: path
          required: true
          description: version of the requested task, can be either a tag or a commit id
          schema:
            type : string
      responses:
        '200':
          description: The executable code for the task.
          content: 
            application/json:
              schema: 
                description: the json for qmarkup generation; TODO better spec
                type: object
                properties:
                  title: 
                    type: string
            application/javascript:
              schema:
                type: string
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '400':
          description: 'invalid input, object invalid'
        '403':
          description: User has no authorization to make this call 
        '410':
          $ref: '#/components/responses/ResourceDoesNotExist'  
  
  /task/{id}/{version}/execute/lib/*:  
    get:
      security:
        - cookieAuth: []
        - JWTAuth: []
      tags:
        - task
      summary: Get a library for a task
      operationId: getLibForTask
      description: >-
                   Get libraries required for the specified task. This routes to 
                   all possible libs that might be required (i.e. they only need to be installed once to make them available.)
      parameters:
        - name: id
          in: path
          required: true
          description: UUID of the Project instance
          schema:
            type : string
        - name: version
          in: path
          required: true
          description: version of the requested task, can be either a tag or a commit id
          schema:
            type : string
      responses:
        '200':
          description: Success
          content:
            application/javascript:
              schema:
                type: string
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '400':
          description: 'invalid input, object invalid'
        '403':
          description: User has no authorization to make this call
        '406':
          description: User is finished.

  /task/{id}/{version}/execute/*:
    get:
      security:
        - cookieAuth: []
        - JWTAuth: []
      tags:
        - task
      summary: Get Other data for the currentTask of the participant
      operationId: getResourceForTaskExecution
      description: >- 
                   This end point provides "static" data for the current task of the participant. This allows a proxy to simply 
                   Access /run/{id}/some/File to access resources. 
      parameters:
        - name: id
          in: path
          required: true
          description: UUID of the Project instance
          schema:
            type : string
        - name: version
          in: path
          required: true
          description: version of the requested task, can be either a tag or a commit id
          schema:
            type : string
      responses:
        '200':
          description: Success
          content:
            application/javascript:
              schema:
                type: string
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '400':
          description: 'invalid input, object invalid'
        '403':
          description: User has no authorization to make this call
        '406':
          description: User is finished.  
  
  
  /task/{id}/{version}/resource/*:
    get:
      security:
        - cookieAuth: []
        - JWTAuth: []
      tags:
        - task
      summary: Get the specified resource for the task at the given version
      operationId: getResource
      description: Get a resource from a task. 
      parameters:
        - name: id
          in: path
          required: true
          description: UUID of the task
          schema:
            type : string
            
        - name: version
          in: path
          required: true
          description: version of the requested task, can be either a tag or a commit id
          schema:
            type : string
      responses:
        '200':
          description: The requested file, headers set according to the file name/type. 
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '400':
          description: 'invalid input, object invalid'
        '403':
          description: User has no authorization to make this call 
        '410':
          $ref: '#/components/responses/ResourceDoesNotExist'   
    post:
      security:
        - cookieAuth: []
        - JWTAuth: []
      tags:
        - task
      summary: Put a resource to a task at a specific version
      operationId: putResource
      description: Update or add a file to the specified task
      parameters:
        - name: id
          in: path
          required: true
          description: UUID of the task
          schema:
            type : string
        - name: version
          in: path
          required: true
          description: version of the requested task, can be either a tag or a commit id
          schema:
            type : string
      responses:
        '200':
          $ref: '#/components/responses/ObjectUpdated'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '400':
          description: 'invalid input, object invalid'
        '403':
          description: User has no authorization to make this call 
        '410':
          $ref: '#/components/responses/ResourceDoesNotExist'  
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file: 
                  type: string
                  format: binary


  /project/list:
    get:
      security:
        - cookieAuth: []
        - JWTAuth: []
      tags:
        - project
      summary: Get a list of all projects.
      operationId: getProjectList
      description: Get a list of all projects which you have general access to.
      responses:
        '200':
          description: A List of Projects, with names and IDs
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ObjectList'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '400':
          description: 'invalid input, object invalid'
        '403':
          description: User has no authorization to make this call 
          
  /project/{id}/list:
    get:
      security:
        - cookieAuth: []
        - JWTAuth: []
      tags:
        - project
      summary: Get a list of all versions of a specific Project
      operationId: getVersionsForProject
      description: Get a list of all Versions of a Project, can be denied if no access to project.
      parameters:
        - name: id
          in: path
          required: true
          description: UUID of the task for which versions are requested
          schema:
            type : string
            
      responses:
        '200':
          description: A List of project versions, with Tags and Date information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ElementVersions'    
                
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '400':
          description: 'invalid input, object invalid'
        '403':
          description: User has no authorization to make this call 
        '410':
          $ref: '#/components/responses/ResourceDoesNotExist'  
  /project/create:
    get:
      security:
        - cookieAuth: []
        - JWTAuth: []
      tags:
        - project
      summary: Create a new task
      operationId: createProject
      description: Create a new poject and get a UUID as well as an initial version for it.
      parameters:
        - name: name
          in: query
          required: true
          description: Name of the Project
          schema:
            type : string
            
      responses:
        '200':
          description: New Project created providing a UUID. 
          content:
            application/json:
              schema:
                 $ref: '#/components/schemas/Project'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '400':
          description: 'invalid input, object invalid'
